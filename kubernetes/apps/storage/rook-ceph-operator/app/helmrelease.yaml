---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: rook-ceph
      version: v1.17.7
      sourceRef:
        kind: HelmRepository
        name: rook-release
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
    crds: CreateReplace
  values:
    monitoring:
      enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    priorityClassName: system-cluster-critical
    csi:
      enableCephfsDriver: true
      enableRBDDriver: true
      enableCephfsSnapshotter: true
      enableRBDSnapshotter: true
      serviceMonitor:
        enabled: true
    enableDiscoveryDaemon: true
    rbacAggregate:
      enableOBCs: true
    enableOBCs: true
