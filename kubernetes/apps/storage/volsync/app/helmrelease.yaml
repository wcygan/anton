---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 1h
  releaseName: volsync
  chart:
    spec:
      chart: volsync
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
    # Enable snapshot support with Ceph
    snapshotClassName: csi-ceph-blockpool
    
    # Resource limits for VolSync controller
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 512Mi