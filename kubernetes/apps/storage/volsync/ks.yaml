---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app volsync
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 1h
  timeout: 10m
  prune: false
  wait: true
  dependsOn:
    - name: external-snapshotter
      namespace: storage
    - name: rook-ceph-cluster
      namespace: storage
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: volsync
      namespace: storage
  path: ./kubernetes/apps/storage/volsync/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system