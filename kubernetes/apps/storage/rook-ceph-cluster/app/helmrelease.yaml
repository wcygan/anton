---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  interval: 1h
  releaseName: rook-ceph-cluster
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.17.4
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  values:
    operatorNamespace: storage
    monitoring:
      enabled: true
      createPrometheusRules: true
      rulesNamespaceOverride: monitoring
    toolbox:
      enabled: true
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
    cephBlockPools:
      - name: replicapool
        spec:
          failureDomain: host
          replicated:
            size: 3
            requireSafeReplicaSize: true
          parameters:
            compression_mode: aggressive
            compression_algorithm: zstd
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: Immediate
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: storage
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: storage
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: storage
            csi.storage.k8s.io/fstype: ext4
    cephClusterSpec:
      external:
        enable: false
      clusterName: storage
      cephVersion:
        image: quay.io/ceph/ceph:v19.2.0
        allowUnsupported: false
      dataDirHostPath: /var/lib/rook
      skipUpgradeChecks: false
      continueUpgradeAfterChecksEvenIfNotHealthy: false
      mon:
        count: 3
        allowMultiplePerNode: false
      mgr:
        count: 2
        allowMultiplePerNode: false
        modules:
          - name: diskprediction_local
            enabled: true
          - name: pg_autoscaler
            enabled: true
          - name: rook
            enabled: true
      dashboard:
        enabled: true
        ssl: false
      network:
        provider: host
      crashCollector:
        disable: false
      logCollector:
        enabled: true
        periodicity: daily
        maxLogSize: 500M
      cleanupPolicy:
        confirmation: ""
        sanitizeDisks:
          method: quick
          dataSource: zero
          iteration: 1
        allowUninstallWithVolumes: false
      priorityClassNames:
        mon: system-node-critical
        osd: system-node-critical
        mgr: system-cluster-critical
      resources:
        mgr:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            memory: "1Gi"
        mon:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            memory: "2Gi"
        osd:
          requests:
            cpu: "500m"
            memory: "2Gi"
          limits:
            memory: "4Gi"
      removeOSDsIfOutAndSafeToRemove: true
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "k8s-1"
            devices:
              - name: "/dev/nvme0n1"
                config:
                  deviceClass: "nvme"
              - name: "/dev/nvme1n1"
                config:
                  deviceClass: "nvme"
          - name: "k8s-2"
            devices:
              - name: "/dev/nvme0n1"
                config:
                  deviceClass: "nvme"
              - name: "/dev/nvme1n1"
                config:
                  deviceClass: "nvme"
          - name: "k8s-3"
            devices:
              - name: "/dev/nvme0n1"
                config:
                  deviceClass: "nvme"
              - name: "/dev/nvme1n1"
                config:
                  deviceClass: "nvme"
      disruptionManagement:
        managePodBudgets: true
        osdMaintenanceTimeout: 30
        pgHealthCheckTimeout: 0