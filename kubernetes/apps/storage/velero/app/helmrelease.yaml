---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: storage
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: velero
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
  values:
    image:
      repository: velero/velero
      tag: v1.17.0
    
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.12.2
        volumeMounts:
          - mountPath: /target
            name: plugins
    
    kubectl:
      image:
        tag: 1.33.1  # Fixed from non-existent 1.31.3
    
    deployNodeAgent: true
    
    nodeAgent:
      podSecurityContext:
        runAsUser: 0
        fsGroup: 0
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1Gi
    
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        additionalLabels:
          prometheus.io/operator: kube-prometheus
    
    credentials:
      useSecret: true
      name: velero-credentials
      existingSecret: velero-credentials
    
    configuration:
      backupStorageLocation:
        - name: default
          provider: aws
          bucket: velero
          default: true
          config:
            region: us-east-1
            s3ForcePathStyle: "true"
            s3Url: http://rook-ceph-rgw-storage.storage.svc.cluster.local:80
            checksumAlgorithm: ""
      
      volumeSnapshotLocation:
        - name: default
          provider: csi
          config: {}
      
      features: EnableCSI
      
      defaultVolumesToFsBackup: false
      defaultSnapshotMoveData: false
      
      uploaderType: kopia
    
    serviceAccount:
      server:
        create: true
        name: velero
        annotations: {}
      
    cleanUpCRDs: false
    
    schedules: {}