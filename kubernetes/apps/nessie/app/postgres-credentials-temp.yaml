---
# Temporary manual credentials for testing data platform improvements
# TODO: Replace with ExternalSecret once 1Password integration is set up
apiVersion: v1
kind: Secret
metadata:
  name: nessie-postgres-credentials
  namespace: data-platform
  labels:
    app.kubernetes.io/name: nessie-postgres-credentials
    app.kubernetes.io/component: credentials
    app.kubernetes.io/part-of: data-platform
  annotations:
    # Mark as temporary for easy cleanup
    homelab/temporary: "true"
    homelab/replace-with: "ExternalSecret"
type: Opaque
stringData:
  # CloudNativePG format
  username: "nessie"
  password: "nessie-temp-password-for-testing"
  # JDBC format for Nessie
  postgres_username: "nessie"
  postgres_password: "nessie-temp-password-for-testing"