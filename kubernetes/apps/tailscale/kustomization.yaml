---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tailscale
components:
  - ../../components/common
resources:
  - ./tailscale-operator/ks.yaml
patches:
  - target:
      kind: Kustomization
      group: kustomize.toolkit.fluxcd.io
      name: tailscale-operator
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: flux-system