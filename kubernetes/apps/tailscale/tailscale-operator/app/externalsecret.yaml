---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tailscale-operator-oauth
  namespace: tailscale
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword # This should match the name of your ClusterSecretStore for 1Password
  target:
    name: tailscale-operator-oauth-creds # This will be the name of the Kubernetes Secret created
    creationPolicy: Owner
  data:
    - secretKey: clientId
      remoteRef:
        key: TailscaleOAuth # Your 1Password item name
        property: clientId   # Field in the 1Password item
    - secretKey: clientSecret
      remoteRef:
        key: TailscaleOAuth # Your 1Password item name
        property: clientSecret # Field in the 1Password item