---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: harbor
  annotations:
    # WHY: Prevent external-dns from creating public DNS records
    # Harbor is internal-only, DNS managed by k8s-gateway
    external-dns.alpha.kubernetes.io/exclude: "true"
spec:
  hostnames:
    - registry.${SECRET_DOMAIN}
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: harbor
          port: 80
