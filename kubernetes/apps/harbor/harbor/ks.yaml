---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harbor
spec:
  interval: 1h
  path: ./kubernetes/apps/harbor/harbor/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: harbor
  wait: false
  # WHY: Harbor needs both PostgreSQL and Redis ready before starting
  # to prevent crash loops due to missing backend connections
  dependsOn:
    - name: harbor-postgres
      namespace: harbor
    - name: harbor-redis
      namespace: harbor
