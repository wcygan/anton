---
grafanaDashboard:
  enabled: true
service:
  registry:
    hostPort: 29999
serviceMonitor:
  enabled: true
spegel:
  containerdSock: /run/containerd/containerd.sock
  containerdRegistryConfigPath: /etc/cri/conf.d/hosts
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      memory: 256Mi
