---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chartRef:
    kind: OCIRepository
    name: cilium
  interval: 1h
  values:
    autoDirectNodeRoutes: true
    bpf:
      masquerade: true
      # Ref: https://github.com/siderolabs/talos/issues/10002
      hostLegacyRouting: true
    cni:
      # Required for pairing with Multus CNI
      exclusive: false
    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    # NOTE: devices might need to be set if you have more than one active NIC on your hosts
    # devices: eno+ eth+
    dashboards:
      enabled: true
    endpointRoutes:
      enabled: true
    # WHY: Resource limits prevent runaway memory consumption from impacting node stability.
    # Current usage: cilium envoy ~71Mi per node
    # Limits set at ~3x current usage with headroom for proxy growth.
    envoy:
      rollOutPods: true
      prometheus:
        serviceMonitor:
          enabled: true
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 64Mi
    gatewayAPI:
      enabled: true
    hubble:
      enabled: false
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: "10.42.0.0/16"
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: true
    loadBalancer:
      algorithm: maglev
      mode: "dsr"
    localRedirectPolicy: true
    # WHY: Resource limits for operator prevent runaway memory consumption.
    # Current usage: cilium operator ~63Mi
    # Limits set at ~4x current usage with headroom for reconciliation loops.
    operator:
      dashboards:
        enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      replicas: 1
      rollOutPods: true
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 64Mi
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    rollOutCiliumPods: true
    routingMode: native
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - PERFMON
          - BPF
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    socketLB:
      hostNamespaceOnly: true
    # WHY: Resource limits for cilium agents prevent runaway memory consumption.
    # Current usage: cilium agents ~750Mi per node
    # Limits set at ~2x current usage with headroom for BPF map growth.
    resources:
      limits:
        memory: 1536Mi
      requests:
        cpu: 100m
        memory: 512Mi
