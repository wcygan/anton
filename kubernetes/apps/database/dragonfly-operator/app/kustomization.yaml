---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/dragonflydb/dragonfly-operator/main/manifests/dragonfly-operator.yaml
patches:
  # Patch all resources to use the database namespace instead of dragonfly-operator-system
  - target:
      kind: Namespace
      name: dragonfly-operator-system
    patch: |
      - op: replace
        path: /metadata/name
        value: database
  - target:
      kind: Deployment
      name: dragonfly-operator
    patch: |
      - op: replace
        path: /metadata/namespace
        value: database
  - target:
      kind: ServiceAccount
      name: dragonfly-operator
    patch: |
      - op: replace
        path: /metadata/namespace
        value: database
  - target:
      kind: ClusterRoleBinding
      name: dragonfly-operator
    patch: |
      - op: replace
        path: /subjects/0/namespace
        value: database
  - target:
      kind: Role
      name: dragonfly-operator
    patch: |
      - op: replace
        path: /metadata/namespace
        value: database
  - target:
      kind: RoleBinding
      name: dragonfly-operator
    patch: |
      - op: replace
        path: /metadata/namespace
        value: database
      - op: replace
        path: /subjects/0/namespace
        value: database
  - target:
      kind: Service
      name: dragonfly-operator-metrics-service
    patch: |
      - op: replace
        path: /metadata/namespace
        value: database
  - target:
      kind: Service
      name: dragonfly-operator-webhook-service
    patch: |
      - op: replace
        path: /metadata/namespace
        value: database
  - target:
      kind: ValidatingAdmissionWebhook
      name: dragonfly-operator-validating-webhook-configuration
    patch: |
      - op: replace
        path: /webhooks/0/clientConfig/service/namespace
        value: database