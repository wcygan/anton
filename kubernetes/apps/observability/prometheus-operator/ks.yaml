---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prometheus-operator
spec:
  interval: 1h
  path: ./kubernetes/apps/observability/prometheus-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: false
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
