---
# Tailscale Ingress for Alertmanager
# Requires: Tailscale Operator installed in cluster
# Access: Hostname assigned automatically by Tailscale operator
# TLS: Automatically provisioned via Let's Encrypt on first access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alertmanager-tailscale
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: prometheus-operator-kube-p-alertmanager
      port:
        number: 9093
  tls:
    - hosts:
        - observability-alertmanager
