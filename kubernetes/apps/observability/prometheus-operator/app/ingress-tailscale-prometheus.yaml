---
# Tailscale Ingress for Prometheus
# Requires: Tailscale Operator installed in cluster
# Access: Hostname assigned automatically by Tailscale operator
# TLS: Automatically provisioned via Let's Encrypt on first access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-tailscale
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: prometheus-operator-kube-p-prometheus
      port:
        number: 9090
  tls:
    - hosts:
        - observability-prometheus
