---
# Tailscale Ingress for Grafana
# Requires: Tailscale Operator installed in cluster
# Access: Hostname assigned automatically by Tailscale operator
# TLS: Automatically provisioned via Let's Encrypt on first access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-tailscale
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: grafana
      port:
        number: 80
  tls:
    - hosts:
        - observability-grafana
