apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: airflow
  namespace: airflow
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: airflow
  interval: 30m
  path: ./kubernetes/apps/airflow/airflow/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: airflow
  timeout: 10m
  wait: true
