---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spark-operator
  namespace: data-platform
spec:
  interval: 15m
  chart:
    spec:
      chart: spark-operator
      version: "2.2.0"  # Pin to latest stable version
      sourceRef:
        kind: HelmRepository
        name: kubeflow
        namespace: flux-system
  install:
    createNamespace: false  # Namespace is managed by Kustomize
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    # Controller configuration
    controller:
      # Resource limits for the operator
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      
      # RBAC configuration
      rbac:
        create: true
        createClusterRole: true
        createRole: true
      
      # Service account
      serviceAccount:
        create: true
        name: spark-operator
        annotations: {}
      
      # Environment variables
      env:
        - name: SPARK_OPERATOR_LOG_LEVEL
          value: "INFO"
    
    # Webhook configuration - temporarily disabled to get core operator working
    webhook:
      enable: false
    
    # Certificate manager - disabled for simplicity
    certManager:
      enable: false
    
    # Image configuration
    image:
      registry: ghcr.io
      repository: kubeflow/spark-operator/controller
      tag: "2.2.0"
      pullPolicy: IfNotPresent
    
    # Spark application configuration
    sparkJobNamespace: "data-platform"
    
    # ServiceMonitor for Prometheus integration
    serviceMonitor:
      enable: true
      labels:
        app.kubernetes.io/component: spark-operator
        app.kubernetes.io/name: spark-operator
      interval: 30s
      scrapeTimeout: 10s
    
    # Node selector and tolerations (if needed)
    nodeSelector: {}
    tolerations: []
    affinity: {}
    
    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      fsGroup: 1000
    
    # Pod security context
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      fsGroup: 1000
    
    # Use chart defaults for health probes, certificates, and volumes