apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: polaris-postgres-credentials
  namespace: data-platform
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: polaris-postgres-credentials
    creationPolicy: Owner
  data:
    # For now, we'll create a placeholder - you'll need to add the actual 1Password item
    - secretKey: username
      remoteRef:
        key: polaris-postgres
        property: username
    - secretKey: password
      remoteRef:
        key: polaris-postgres
        property: password
