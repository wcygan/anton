apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app hive-metastore
  namespace: flux-system
spec:
  targetNamespace: data-platform
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  timeout: 10m
  prune: true
  wait: true
  path: ./kubernetes/apps/data-platform/hive-metastore/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: cnpg-operator
      namespace: cnpg-system
    - name: kube-prometheus-stack
      namespace: monitoring