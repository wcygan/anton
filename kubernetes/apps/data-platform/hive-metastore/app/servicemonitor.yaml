apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hive-metastore
  namespace: data-platform
  labels:
    release: kube-prometheus-stack
spec:
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - data-platform
  selector:
    matchLabels:
      app.kubernetes.io/name: hive-metastore