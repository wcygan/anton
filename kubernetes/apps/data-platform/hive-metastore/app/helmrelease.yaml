apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hive-metastore
  namespace: data-platform
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: hive-metastore
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: getindata
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    replicaCount: 1
    
    image:
      repository: ghcr.io/getindata/hms-v1
      tag: "1.0.0"
      pullPolicy: IfNotPresent
    
    # PostgreSQL configuration
    postgres:
      host: hive-metastore-postgres-rw.data-platform.svc.cluster.local
      port: 5432
      db: metastore
    
    # Secret management
    databaseSecret:
      create: false
      name: hive-metastore-postgres-app
    
    # Service configuration
    service:
      type: ClusterIP
      port: 9083
      labels:
        app.kubernetes.io/component: metastore
    
    # Resource allocation
    resources:
      requests:
        cpu: "200m"
        memory: "2Gi"
      limits:
        cpu: "500m"
        memory: "4Gi"
    
    # Health checks
    livenessProbe:
      tcpSocket:
        port: 9083
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 3
    
    readinessProbe:
      tcpSocket:
        port: 9083
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 3
    
    # Pod configuration
    podAnnotations:
      reloader.stakater.com/auto: "true"
    
    podLabels:
      app.kubernetes.io/name: hive-metastore
      app.kubernetes.io/component: metastore
    
    # Environment variables for additional configuration
    env:
      - name: HADOOP_HOME
        value: /opt/hadoop
      - name: HADOOP_CLASSPATH
        value: /opt/hadoop/share/hadoop/tools/lib/*
      - name: JAVA_OPTS
        value: "-Xmx2g -Xms1g"
    
    # Volume mounts for warehouse directory
    volumeMounts:
      - name: warehouse
        mountPath: /warehouse
    
    volumes:
      - name: warehouse
        emptyDir: {}
    
    # Node affinity for better resource utilization
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - hive-metastore
              topologyKey: kubernetes.io/hostname