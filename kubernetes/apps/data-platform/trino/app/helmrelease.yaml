---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trino
  namespace: data-platform
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: trino
      version: "1.39.1"
      sourceRef:
        kind: HelmRepository
        name: trino
        namespace: flux-system
  values:
    image:
      repository: "trinodb/trino"
      tag: "475"  # Chart app version
    
    server:
      workers: 2
      node:
        environment: "production"
    
    coordinator:
      jvm:
        maxHeapSize: "8G"
        gcMethod:
          type: "UseG1GC"
          g1:
            heapRegionSize: "32M"
        # Performance optimizations for coordinator
        additionalJvmOptions:
          - "-XX:+UnlockExperimentalVMOptions"
          - "-XX:+DisableExplicitGC"
          - "-XX:ReservedCodeCacheSize=512M"
          - "-XX:PerMethodRecompilationCutoff=10000"
          - "-XX:PerBytecodeRecompilationCutoff=10000"
          - "-Djdk.attach.allowAttachSelf=true"
          - "-Djdk.nio.maxCachedBufferSize=2000000"
          - "-XX:+ExitOnOutOfMemoryError"
          - "-XX:+HeapDumpOnOutOfMemoryError"
      resources:
        requests:
          memory: "8Gi"
          cpu: "2000m"
        limits:
          memory: "10Gi"  # Some headroom for off-heap usage
          cpu: "4000m"
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
        - key: "data-platform"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"

    worker:
      jvm:
        maxHeapSize: "24G"
        gcMethod:
          type: "UseG1GC"
          g1:
            heapRegionSize: "32M"
        # Performance optimizations for workers
        additionalJvmOptions:
          - "-XX:+UseG1GC"
          - "-XX:G1HeapRegionSize=32M"
          - "-XX:+ExplicitGCInvokesConcurrent"
          - "-XX:+ExitOnOutOfMemoryError"
          - "-XX:+HeapDumpOnOutOfMemoryError"
          - "-XX:ReservedCodeCacheSize=512M"
          - "-XX:+UnlockExperimentalVMOptions"
          - "-XX:+DisableExplicitGC"
          - "-Djdk.nio.maxCachedBufferSize=2000000"
      resources:
        requests:
          memory: "24Gi"
          cpu: "4000m"
        limits:
          memory: "28Gi"  # Headroom for off-heap usage
          cpu: "6000m"
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
        - key: "data-platform"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"

    # Configure Iceberg catalog with Nessie (minimal configuration for v475)
    catalogs:
      iceberg: |
        connector.name=iceberg
        iceberg.catalog.type=rest
        iceberg.rest-catalog.uri=http://nessie.data-platform.svc.cluster.local:19120/iceberg
        iceberg.rest-catalog.warehouse=s3://iceberg-data/

    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      seccompProfile:
        type: RuntimeDefault

    containerSecurityContext:
      readOnlyRootFilesystem: false  # Trino needs to write temp files
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL

    # Environment variables for S3 credentials
    env:
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: rook-ceph-object-user-storage-iceberg
            key: AccessKey
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: rook-ceph-object-user-storage-iceberg
            key: SecretKey

    # Service configuration
    service:
      type: ClusterIP
      port: 8080

    # Additional configuration properties for forwarded headers and authentication
    additionalConfigProperties:
    - http-server.process-forwarded=true
    - http-server.authentication.type=INSECURE
    - internal-communication.shared-secret=trino-cluster-secret

    # Ingress disabled - using Tailscale instead
    ingress:
      enabled: false

