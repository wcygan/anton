---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  chart:
    spec:
      chart: dragonfly-operator
      version: v1.3.0
      sourceRef:
        kind: HelmRepository
        name: dragonfly
  interval: 1h
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Default values - operator runs in dragonfly-operator-system namespace
    # but we'll deploy it to databases namespace via targetNamespace in ks.yaml
