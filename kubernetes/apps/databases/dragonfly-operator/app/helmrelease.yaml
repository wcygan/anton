---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  chart:
    spec:
      chart: ./charts/dragonfly-operator
      sourceRef:
        kind: GitRepository
        name: dragonfly-operator
  interval: 1h
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Default values - operator runs in dragonfly-operator-system namespace
    # but we'll deploy it to databases namespace via targetNamespace in ks.yaml
