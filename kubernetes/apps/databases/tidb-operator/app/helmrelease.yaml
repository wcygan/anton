---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tidb-operator
spec:
  chart:
    spec:
      chart: tidb-operator
      version: v1.6.4
      sourceRef:
        kind: HelmRepository
        name: pingcap
  interval: 1h
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllerManager:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

    scheduler:
      create: false

    advancedStatefulset:
      create: false
