---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name scylla-operator
  namespace: flux-system
spec:
  targetNamespace: scylla-operator
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  interval: 10m
  timeout: 5m
  path: ./kubernetes/apps/databases/scylla-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: anton
  wait: true
  dependsOn:
    - name: cert-manager-ready
