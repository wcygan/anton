---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redpanda-operator
spec:
  chart:
    spec:
      chart: operator
      version: 25.3.1
      sourceRef:
        kind: HelmRepository
        name: redpanda
  interval: 1h
  timeout: 10m
  install:
    remediation:
      retries: 3
    disableWait: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Redpanda Operator configuration
    # The operator is namespace-scoped and manages Redpanda clusters
    # in the same namespace where it's deployed (databases)

    # Enable CRD installation (stable CRDs only, not experimental)
    crds:
      enabled: true
      experimental: false
