---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name scylla-manager
  namespace: flux-system
spec:
  targetNamespace: scylla-manager
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  interval: 10m
  timeout: 5m
  path: ./kubernetes/apps/databases/scylla-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: anton
  wait: true
  dependsOn:
    - name: scylla-operator
