---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scylla-manager
  namespace: scylla-manager
spec:
  targetNamespace: scylla-manager
  chart:
    spec:
      chart: scylla-manager
      sourceRef:
        kind: HelmRepository
        name: scylla
  interval: 1h
  timeout: 10m
  install:
    remediation:
      retries: 3
    disableWait: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Scylla Manager configuration
    # Manages backup, repair, and maintenance tasks for ScyllaClusters

    # Image configuration
    image:
      repository: scylladb/scylla-manager
      pullPolicy: IfNotPresent

    # Resource limits
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 32Mi
