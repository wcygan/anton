---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: docker-registry
  namespace: flux-system
spec:
  targetNamespace: registry
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/apps/registry/docker-registry/app
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m