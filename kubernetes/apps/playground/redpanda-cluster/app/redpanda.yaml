---
apiVersion: cluster.redpanda.com/v1alpha2
kind: Redpanda
metadata:
  name: redpanda-playground
spec:
  chartRef:
    chartVersion: 5.9.17
  clusterSpec:
    # Single node cluster for testing
    statefulset:
      replicas: 1

    # Minimal resources
    resources:
      cpu:
        cores: 500m
      memory:
        container:
          min: 512Mi
          max: 1Gi

    # Small storage
    storage:
      persistentVolume:
        enabled: true
        size: 2Gi

    # Disable external access
    external:
      enabled: false

    # Basic configuration
    config:
      cluster:
        auto_create_topics_enabled: true
