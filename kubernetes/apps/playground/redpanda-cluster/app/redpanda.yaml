---
apiVersion: cluster.redpanda.com/v1alpha2
kind: Redpanda
metadata:
  name: redpanda-playground
spec:
  chartRef: {}
  clusterSpec:
    # Minimal single-node configuration
    statefulset:
      replicas: 1

    # Minimal resource requests (Redpanda requires 2GB+ per core minimum)
    resources:
      cpu:
        cores: 1
      memory:
        container:
          min: 2Gi
          max: 2Gi

    # Small storage
    storage:
      persistentVolume:
        enabled: true
        size: 2Gi

    # Disable external access for testing
    external:
      enabled: false
