---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dragonfly-cluster
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/playground/dragonfly-cluster/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: playground
  wait: false
  dependsOn:
    - name: dragonfly-operator
      namespace: databases
