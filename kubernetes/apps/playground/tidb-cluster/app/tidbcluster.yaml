---
apiVersion: pingcap.com/v1alpha1
kind: TidbCluster
metadata:
  name: tidb-playground
spec:
  version: v8.5.0
  timezone: UTC

  # PD (Placement Driver) - minimal config
  pd:
    baseImage: pingcap/pd
    maxFailoverCount: 0
    replicas: 1
    requests:
      storage: "1Gi"
    config: {}

  # TiKV (Storage) - minimal config
  tikv:
    baseImage: pingcap/tikv
    maxFailoverCount: 0
    replicas: 1
    requests:
      storage: "2Gi"
    config:
      storage:
        reserve-space: "0MB"
      rocksdb:
        max-open-files: 256
      raftdb:
        max-open-files: 256

  # TiDB (SQL layer) - minimal config
  tidb:
    baseImage: pingcap/tidb
    maxFailoverCount: 0
    replicas: 1
    service:
      type: ClusterIP
    config: {}
