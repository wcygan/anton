apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homepage
  namespace: flux-system # Flux Kustomizations are typically in flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/default/homepage/app # Path to the app's kustomization.yaml from repo root
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system # Name of your GitRepository CRD in flux-system
    namespace: flux-system # Namespace of the GitRepository CRD
  targetNamespace: default # Target namespace for Homepage app
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: homepage
      namespace: default