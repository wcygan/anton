---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: promtail
  namespace: flux-system
spec:
  targetNamespace: monitoring
  commonMetadata:
    labels:
      app.kubernetes.io/name: promtail
  interval: 30m
  timeout: 10m
  prune: true
  wait: true
  path: ./kubernetes/apps/monitoring/promtail/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: loki
      namespace: monitoring