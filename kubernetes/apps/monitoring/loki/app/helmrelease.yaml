---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 6.23.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  values:
    # Start with SingleBinary mode for simplicity
    deploymentMode: SingleBinary
    
    loki:
      auth_enabled: false
      
      # Common configuration
      commonConfig:
        replication_factor: 1
      
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      
      storage:
        type: s3
        bucketNames:
          chunks: loki-logs
          ruler: loki-logs
          admin: loki-logs
        s3:
          endpoint: http://rook-ceph-rgw-storage.storage.svc.cluster.local
          region: us-east-1
          s3ForcePathStyle: true
          insecure: true
          # Don't use template variables here - they will come from env vars
      
      storage_config:
        aws:
          endpoint: http://rook-ceph-rgw-storage.storage.svc.cluster.local
          region: us-east-1
          bucketnames: loki-logs
          s3forcepathstyle: true
          insecure: true
          
      limits_config:
        retention_period: 720h
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        ingestion_rate_mb: 50
        ingestion_burst_size_mb: 100
    
    # SingleBinary configuration
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
        storageClass: ceph-block
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
        limits:
          cpu: 2
          memory: 4Gi
      extraEnvFrom:
        - secretRef:
            name: loki-s3-credentials
    
    # Disable all other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    
    # Gateway configuration
    gateway:
      enabled: true
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
    
    # Monitoring
    monitoring:
      dashboards:
        enabled: false  # Disable for initial deployment
      rules:
        enabled: false
      serviceMonitor:
        enabled: false
      selfMonitoring:
        enabled: false
    
    # Disable MinIO since we're using Ceph S3
    minio:
      enabled: false
    
    # Test
    test:
      enabled: false