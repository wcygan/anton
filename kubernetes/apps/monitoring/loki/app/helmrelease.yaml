---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 6.23.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  values:
    deploymentMode: SimpleScalable
    
    loki:
      auth_enabled: false
      
      # Common configuration for replication
      commonConfig:
        replication_factor: 3
      
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      
      storage:
        type: s3
        bucketNames:
          chunks: loki-logs
          ruler: loki-logs
          admin: loki-logs
        s3:
          endpoint: http://rook-ceph-rgw-storage.storage.svc.cluster.local
          region: us-east-1
          s3ForcePathStyle: true
          insecure: true
          accessKeyId: ${AWS_ACCESS_KEY_ID}
          secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
          
      querier:
        multi_tenant_queries_enabled: false
        max_concurrent: 20
      
      limits_config:
        retention_period: 720h
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        max_cache_freshness_per_query: 10m
        creation_grace_period: 10m
        ingestion_rate_mb: 50
        ingestion_burst_size_mb: 100
        max_query_parallelism: 100
        max_streams_per_user: 10000
        max_global_streams_per_user: 10000
    
    # Backend configuration
    backend:
      replicas: 1
      persistence:
        enabled: true
        size: 5Gi
        storageClass: ceph-block
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi
    
    # Write configuration
    write:
      replicas: 2
      persistence:
        enabled: true
        size: 10Gi
        storageClass: ceph-block
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: 1
          memory: 2Gi
    
    # Read configuration
    read:
      replicas: 2
      persistence:
        enabled: true
        size: 5Gi
        storageClass: ceph-block
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: 1
          memory: 2Gi
    
    # Gateway configuration
    gateway:
      enabled: true
      replicas: 2
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
    
    # Monitoring
    monitoring:
      dashboards:
        enabled: true
        namespace: monitoring
      rules:
        enabled: true
        namespace: monitoring
      serviceMonitor:
        enabled: true
        namespace: monitoring
      selfMonitoring:
        enabled: true
        grafanaAgent:
          installOperator: false
    
    # Disable MinIO since we're using Ceph S3
    minio:
      enabled: false
    
    # Test
    test:
      enabled: false
      
    # Environment variables for all components
    global:
      extraEnvFrom:
        - secretRef:
            name: loki-s3-credentials