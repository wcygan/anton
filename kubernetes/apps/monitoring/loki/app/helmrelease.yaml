---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 6.30.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  values:
    # Use SingleBinary mode - simplest for starting
    deploymentMode: SingleBinary
    
    loki:
      auth_enabled: false
      
      # Basic common config
      commonConfig:
        replication_factor: 1
      
      # Schema configuration - required
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: index_
              period: 24h
      
      # Storage configuration for S3
      storage:
        type: s3
        bucketNames:
          chunks: loki-logs
          ruler: loki-logs
          admin: loki-logs
        s3:
          endpoint: http://rook-ceph-rgw-storage.storage.svc.cluster.local
          region: us-east-1
          s3ForcePathStyle: true
          insecure: true
      
      # Additional S3 config required by Loki
      storage_config:
        aws:
          endpoint: http://rook-ceph-rgw-storage.storage.svc.cluster.local
          region: us-east-1
          bucketnames: loki-logs
          s3forcepathstyle: true
          insecure: true
    
    # Single Binary specific config
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
        storageClass: ceph-block
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 1
          memory: 1Gi
      # S3 credentials from secret
      extraEnvFrom:
        - secretRef:
            name: loki-s3-credentials
    
    # Disable all scalable components
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    
    # Gateway for API access
    gateway:
      enabled: true
      replicas: 1
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    
    # Disable caches
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    
    # Disable MinIO
    minio:
      enabled: false
    
    # Disable monitoring initially
    monitoring:
      dashboards:
        enabled: false
      rules:
        enabled: false
      serviceMonitor:
        enabled: false
      selfMonitoring:
        enabled: false
    
    # Disable test
    test:
      enabled: false