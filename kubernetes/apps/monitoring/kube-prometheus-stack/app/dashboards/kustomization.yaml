---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

# Generate ConfigMaps from dashboard JSON files
configMapGenerator:
  - name: grafana-dashboard-ceph-cluster
    files:
      - ceph-cluster.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Ceph"
  - name: grafana-dashboard-ceph-osd
    files:
      - ceph-osd.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Ceph"
  - name: grafana-dashboard-ceph-pools
    files:
      - ceph-pools.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Ceph"

  - name: grafana-dashboard-homelab-logging
    files:
      - homelab-logging.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Homelab"
  - name: grafana-dashboard-loki
    files:
      - loki-dashboard.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Logging"

  - name: grafana-dashboard-homelab-cluster-overview
    files:
      - homelab-cluster-overview.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Homelab"
  
  - name: grafana-dashboard-airflow-logs
    files:
      - airflow-logs-fixed.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Airflow"

# Disable hash suffix to maintain stable ConfigMap names
generatorOptions:
  disableNameSuffixHash: true