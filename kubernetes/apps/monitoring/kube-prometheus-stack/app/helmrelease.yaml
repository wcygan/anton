apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "72.9.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  releaseName: kube-prometheus-stack
  targetNamespace: monitoring
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  # Default values are generally good for a start.
  # You can customize values here as needed, for example:
  values:
    # Resource limits for all components
    prometheusOperator:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

    prometheus:
      enabled: true
      prometheusSpec:
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2
            memory: 4Gi

    alertmanager:
      enabled: true
      alertmanagerSpec:
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

    grafana:
      enabled: true
      # Default admin password is "prom-operator"
      # Consider managing this via 1Password/ESO for production
      adminPassword: "prom-operator"
      
      # Enable persistent storage to prevent dashboard reloading
      persistence:
        enabled: true
        type: pvc
        size: 10Gi
        storageClassName: ceph-block
        
      # Disable sidecar dashboard provisioning to stop thrashing
      sidecar:
        dashboards:
          enabled: false  # Disable to prevent continuous reloading
          searchNamespace: null  # Disable dashboard search
          provider:
            disableDelete: true
            allowUiUpdates: false
        datasources:
          enabled: true   # Keep datasources enabled
          
      # Disable dashboard provisioning entirely for performance
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              updateIntervalSeconds: 0  # Disable auto-updates
              options:
                path: /var/lib/grafana/dashboards/default
          
      # Performance optimizations
      grafana.ini:
        server:
          read_timeout: 120s
        database:
          wal: true       # Enable Write-Ahead Logging for better performance
        unified_alerting:
          enabled: true
        dashboards:
          default_home_dashboard_path: "/tmp/dashboards/homelab-critical-apps-v2.json"
        panels:
          enable_alpha: false
        plugins:
          enable_alpha: false
        
      additionalDataSources:
        - name: Loki
          type: loki
          access: proxy
          url: http://loki-gateway.monitoring.svc.cluster.local
          jsonData:
            timeout: 120  # Increased timeout for better reliability
            maxLines: 5000  # Increased for richer dashboards
            maxConcurrentShardRequests: 32  # Enable concurrent requests
            
      resources:
        requests:
          cpu: 300m  # Increased for dashboard operations
          memory: 1Gi  # Increased for better caching and persistence
        limits:
          cpu: 1500m  # Increased for faster dashboard loading
          memory: 3Gi  # Increased for better caching and UI responsiveness

    kubeStateMetrics:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi

    nodeExporter:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 128Mi
