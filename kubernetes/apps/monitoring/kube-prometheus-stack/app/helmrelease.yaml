apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "72.9.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  releaseName: kube-prometheus-stack
  targetNamespace: monitoring
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  # Default values are generally good for a start.
  # You can customize values here as needed, for example:
  values:
    # Resource limits for all components
    prometheusOperator:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

    prometheus:
      enabled: true
      prometheusSpec:
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2
            memory: 4Gi

    alertmanager:
      enabled: true
      alertmanagerSpec:
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

    grafana:
      enabled: true
      # Default admin password is "prom-operator"
      # Consider managing this via 1Password/ESO for production
      adminPassword: "prom-operator"
      
      # Enable persistent storage to prevent dashboard reloading
      persistence:
        enabled: true
        type: pvc
        size: 10Gi
        storageClassName: ceph-block
        
      # Optimized dashboard provisioning for performance
      sidecar:
        dashboards:
          enabled: true   # Re-enable for essential dashboards
          searchNamespace: "monitoring"  # Limit search scope
          watchMethod: watch  # More efficient than list
          resource: both     # ConfigMaps and Secrets
          provider:
            disableDelete: true  # Prevent deletion loops
            allowUiUpdates: false  # Prevent UI update cycles
            foldersFromFilesStructure: true
        datasources:
          enabled: true   # Keep datasources enabled
          defaultDatasourceEnabled: true
          
      # Configure dashboard providers with minimal refresh
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: true
              updateIntervalSeconds: 0  # Disable auto-refresh
              options:
                path: /tmp/dashboards/default
          
      # Performance optimizations
      grafana.ini:
        server:
          read_timeout: 120s
          static_root_path: public
          enable_gzip: true
          
        database:
          wal: true       # Enable Write-Ahead Logging for better performance
          cache_mode: shared
          max_idle_conn: 10
          max_open_conn: 100
          conn_max_lifetime: 14400  # 4 hours
          
        unified_alerting:
          enabled: true
          
        dashboards:
          default_home_dashboard_path: "/tmp/dashboards/homelab-critical-apps-v2.json"
          
        panels:
          enable_alpha: false
          disable_sanitize_html: false
          
        plugins:
          enable_alpha: false
          
        # Enable caching for better performance
        cache:
          enabled: true
          
        # Optimize static content serving
        paths:
          static_root_path: public
          
        # Browser caching optimizations
        frontend_logging:
          enabled: false
          
        # Security headers that also help with caching
        security:
          strict_transport_security: true
          x_content_type_options: true
          x_xss_protection: true
          
        # Reduce logging verbosity for performance
        log:
          level: warn
          filters:
            provisioning.dashboard: error  # Hide noisy dashboard provisioning logs
            
        # Set default home dashboard
        dashboards:
          default_home_dashboard_path: "/usr/share/grafana/public/dashboards/home.json"
        
      additionalDataSources:
        - name: Loki
          type: loki
          access: proxy
          url: http://loki-gateway.monitoring.svc.cluster.local
          jsonData:
            timeout: 60   # Reduced timeout for faster failure detection
            maxLines: 1000  # Reduced for faster loading (was 5000)
            maxConcurrentShardRequests: 16  # Reduced to prevent overwhelming
            derivedFields: []  # Disable derived fields for performance
            manageAlerts: false  # Disable alert management for performance
            
      resources:
        requests:
          cpu: 300m  # Increased for dashboard operations
          memory: 1Gi  # Increased for better caching and persistence
        limits:
          cpu: 1500m  # Increased for faster dashboard loading
          memory: 3Gi  # Increased for better caching and UI responsiveness

    kubeStateMetrics:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi

    nodeExporter:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 128Mi
