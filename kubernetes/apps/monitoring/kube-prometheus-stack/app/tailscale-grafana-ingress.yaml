apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-tailscale-ingress
  namespace: monitoring
  annotations:
    # Tailscale-native performance optimizations
    tailscale.com/hostname: "grafana"
    tailscale.com/experimental/websocket-compression: "true"
    
    # Backend connection optimization
    tailscale.com/backend-timeout: "120s"
    
    # Enable experimental performance features
    tailscale.com/experimental/allow-funnel: "false"
    tailscale.com/experimental/websocket: "true"
spec:
  ingressClassName: tailscale # Use ingressClassName as per Tailscale docs and K8s best practice
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
  tls:
    - hosts:
        - grafana
