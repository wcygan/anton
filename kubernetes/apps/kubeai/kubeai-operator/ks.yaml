apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeai-operator
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/kubeai/kubeai-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kubeai
