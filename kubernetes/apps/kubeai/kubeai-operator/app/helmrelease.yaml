apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubeai-operator
  namespace: kubeai
spec:
  interval: 15m
  chart:
    spec:
      chart: kubeai
      version: "0.22.0" # Pinned to latest stable version
      sourceRef:
        kind: HelmRepository
        name: kubeai
        namespace: flux-system
  install:
    createNamespace: false # Namespace is managed by Kustomize
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    # Resource limits for KubeAI operator components
    operator:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

    # Removed HuggingFace token configuration
    # secrets:
    #   huggingface:
    #     tokenFromExistingSecret: huggingface-token

    # Explicitly define CPU resource profiles for clarity,
    # matching KubeAI defaults for CPU-only installation.
    resourceProfiles:
      cpu:
        "1": # This is a profile named "1"
          nodeSelector: {}
          resources:
            limits:
              cpu: "1"
              memory: 8Gi
            requests:
              cpu: "1"
              memory: 8Gi
        "2": # This is a profile named "2"
          nodeSelector: {}
          resources:
            limits:
              cpu: "2"
              memory: 16Gi
            requests:
              cpu: "2"
              memory: 16Gi

    # Configure Open WebUI subchart with Ceph storage
    open-webui:
      enabled: true
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 2Gi
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: 1
          memory: 2Gi
