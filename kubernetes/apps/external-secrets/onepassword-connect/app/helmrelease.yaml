apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: onepassword-connect
  namespace: external-secrets
spec:
  interval: 1h
  chart:
    spec:
      chart: connect
      version: "1.17.0"
      sourceRef:
        kind: HelmRepository
        name: 1password-connect
        namespace: flux-system
  install:
    createNamespace: true
  upgrade:
    cleanupOnFail: true
  values:
    connect:
      serviceType: ClusterIP
      credentials_base64: "" # We'll use existingSecret instead
      existingSecret: onepassword-connect-secret
      api:
        existingSecret: onepassword-connect-token
      resources:
        requests:
          cpu: 10m
          memory: 16Mi
        limits:
          memory: 64Mi
