---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  chartRef:
    kind: OCIRepository
    name: cert-manager
  interval: 1h
  values:
    crds:
      enabled: true
    replicaCount: 1
    dns01RecursiveNameservers: https://1.1.1.1:443/dns-query,https://1.0.0.1:443/dns-query
    dns01RecursiveNameserversOnly: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
    # WHY: Resource limits prevent runaway memory consumption from impacting node stability.
    # Current usage: controller ~89Mi, cainjector ~118Mi, webhook ~67Mi
    # Limits set at ~2x current usage with headroom for certificate processing spikes.
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 128Mi
    cainjector:
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 128Mi
    webhook:
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 64Mi
